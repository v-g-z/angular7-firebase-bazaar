<mat-nav-list>
  <mat-list-item>
    <button mat-button (click)="routeToDashboard()" *ngIf="isAuth$ | async">Dashboard</button>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field style="font-size: 0.7em; padding: 10px 15px ;">
      <mat-select placeholder="Basare" (selectionChange)="select($event)">
        <mat-option>Neu anlegen</mat-option>
        <mat-option *ngFor="let bazaar of bazaars$ | async" [value]="bazaar">
          {{bazaar.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-button (click)="routeToAdmin()" [disabled]="!isAdmin" *ngIf="isAuth$ | async">Verwaltung</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-button (click)="onLogout()" *ngIf="isAuth$ | async">Logout</button>
  </mat-list-item>
</mat-nav-list>
